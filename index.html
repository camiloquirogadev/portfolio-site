      /* Inline critical styles to avoid flash of unstyled skip link and white background */
      html, body { background-color: #0f172a; }
      .skip-link { position: absolute; left: -9999px; top: auto; width: 1px; height: 1px; overflow: hidden; }
      .skip-link:focus { left: 1rem; top: 1rem; width: auto; height: auto; padding: 0.5rem 0.75rem; background: #1f2937; color: #fff; border-radius: 0.5rem; z-index: 1000; }
    </style>
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          var mql = window.matchMedia('(prefers-color-scheme: dark)');
          var useSystem = !theme || theme === 'system';
          var isDark = theme === 'dark' || (useSystem && mql.matches);
          if (isDark) document.documentElement.classList.add('dark');
          else document.documentElement.classList.remove('dark');
        } catch (e) {}
      })();
    </script>
